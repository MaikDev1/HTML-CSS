<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobreposição de Texto sobre Imagem</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .image-container {
            position: relative;
            max-width: 100%;
        }
        .image {
            display: block;
            width: 100%;
            height: auto;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 1; /* Inicialmente oculto */
            transition: opacity 0.3s ease;
        }
        .image-container:hover .overlay {
            opacity: 1; /* Mostra a sobreposição ao passar o mouse */
        }
        .overlay-content {
            text-align: center;
            padding: 20px;
        }
        .overlay-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .overlay-text {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img class="image" src="/Imagem/bondinho.jpg" alt="Imagem">
        <div class="overlay">
            <div class="overlay-content">
                <h2 class="overlay-title">Oii</h2>
                <p class="overlay-text">Textgdfgdfgdfgdfgdfg...</p>
            </div>
        </div>
    </div>
</body>
</html>
