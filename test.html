<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .carousel-container {
          width: 80%;
          overflow: hidden;
          position: relative;
        }
      
        .carousel-wrapper {
          display: flex;
          transition: transform 0.3s ease-in-out;
        }
      
        .carousel-item {
          flex: 0 0 100%;
          max-width: 100%;
        }
      
        .carousel-img {
          width: 100%;
          height: auto;
        }
      
        .tabs {
          display: flex;
          justify-content: center;
          margin-top: 10px;
        }
      
        .tab {
          padding: 8px 15px;
          margin: 0 5px;
          background-color: #ddd;
          border-radius: 5px;
          cursor: pointer;
        }
      
        .tab.active {
          background-color: #aaa;
        }
      </style>
      </head>
      <body>
      
      <div class="carousel-container">
        <div class="carousel-wrapper">
          <div class="carousel-item">
            <img class="carousel-img" src="/Imagem/azulejo.jpg" alt="Imagem 1">
          </div>
          <div class="carousel-item">
            <img class="carousel-img" src="/Imagem/azulejo.jpg" alt="Imagem 2">
          </div>
          <div class="carousel-item">
            <img class="carousel-img" src="/Imagem/azulejo.jpg" alt="Imagem 3">
          </div>
        </div>
      </div>
      
      <div class="tabs">
        <div class="tab active" onclick="showSlide(0)"></div>
        <div class="tab" onclick="showSlide(1)"></div>
        <div class="tab" onclick="showSlide(2)"></div>
      </div>
      
      <script>
        const wrapper = document.querySelector('.carousel-wrapper');
        let currentIndex = 0;
      
        function slideTo(index) {
          currentIndex = index;
          wrapper.style.transform = `translateX(-${currentIndex * 100}%)`;
        }
      
        function showSlide(index) {
          slideTo(index);
          updateTabs(index);
        }
      
        function updateTabs(index) {
          const tabs = document.querySelectorAll('.tab');
          tabs.forEach((tab, i) => {
            if (i === index) {
              tab.classList.add('active');
            } else {
              tab.classList.remove('active');
            }
          });
        }
      
        setInterval(() => {
          currentIndex = (currentIndex + 1) % 3;
          showSlide(currentIndex);
        }, 3000); // Muda a imagem a cada 3 segundos
      </script>
      
      
</body>
</html>
